<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Force-load index.html and let JS handle routing
      const path = window.location.pathname;
      sessionStorage.setItem("redirectPath", path);
      window.location.href = "/";
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
